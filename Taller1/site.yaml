- hosts: all
  become: true
  tasks:
      # Actualizamos paquetes
    - name: "Actualizar el sistema"
      apt:
        update_cache: yes
        upgrade: yes

      # Instalar paquetes git y apache2
    - name: "Instalar paquetes git y apache2"
      apt:
        name:
          - git
          - apache2
        state: present

      # Copiar fichero foo.conf a la m치quina remota
    - name: "Copiar fichero foo.conf a la m치quina remota"
      copy:
        src: files/foo.conf
        dest: /etc/foo.conf
        owner: root
        group: root
        mode: '0644'

      # Copiar template index.j2 a la m치quina remota
    - name: "Copiar un template a la m치quina remota"
      template:
        src: template/index.j2
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'
